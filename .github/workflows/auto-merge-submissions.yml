name: Auto-merge Submission PRs

on:
  pull_request:
    types: [opened, synchronize]
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    # Only run for submission PRs from bot
    if: |
      startsWith(github.head_ref, 'submissions/bo3-') &&
      github.event.pull_request.user.login == 'Atlasfailed'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0
      
      - name: Validate submission format
        id: validate
        run: |
          echo "ðŸ” Validating submission PR..."
          
          # Check if PR has submission files
          CHANGED_FILES=$(git diff --name-only origin/main...HEAD)
          echo "Changed files:"
          echo "$CHANGED_FILES"
          
          # Count submission files
          SUBMISSION_COUNT=$(echo "$CHANGED_FILES" | grep -c "^submissions/bo3/.*\.json$" || true)
          
          if [ "$SUBMISSION_COUNT" -eq 0 ]; then
            echo "âŒ No submission files found"
            echo "valid=false" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          if [ "$SUBMISSION_COUNT" -gt 1 ]; then
            echo "âš ï¸ Multiple submission files found (expected 1, found $SUBMISSION_COUNT)"
            echo "valid=false" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          # Check if only submission files were changed
          NON_SUBMISSION_COUNT=$(echo "$CHANGED_FILES" | grep -v "^submissions/bo3/.*\.json$" | wc -l || true)
          
          if [ "$NON_SUBMISSION_COUNT" -gt 0 ]; then
            echo "âš ï¸ Non-submission files were changed"
            echo "valid=false" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          echo "âœ… Submission validation passed"
          echo "valid=true" >> $GITHUB_OUTPUT
      
      - name: Merge PR
        if: steps.validate.outputs.valid == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ðŸ”€ Merging submission PR #${{ github.event.pull_request.number }}"
          gh pr merge ${{ github.event.pull_request.number }} \
            --squash \
            --delete-branch \
            --admin \
            --subject "âœ… ${{ github.event.pull_request.title }}" \
            --body "ðŸ¤– Automated merge of validated submission"
      
      - name: Checkout main branch
        if: steps.validate.outputs.valid == 'true'
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
      
      - name: Set up Python
        if: steps.validate.outputs.valid == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Update Leaderboard
        if: steps.validate.outputs.valid == 'true'
        run: |
          echo "ðŸ“Š Updating leaderboard..."
          python3 actions/update_leaderboard.py
          echo "âœ… Leaderboard updated"
      
      - name: Commit and push leaderboard changes
        if: steps.validate.outputs.valid == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          if git diff --quiet public/data/leaderboard.json docs/data/leaderboard.json public/data/player_match_history.json docs/data/player_match_history.json public/data/replay_database.json docs/data/replay_database.json; then
            echo "ðŸ“Œ No leaderboard changes to commit"
          else
            git add public/data/*.json docs/data/*.json
            git commit -m "ðŸ“Š Auto-update leaderboard after submission [skip ci]"
            git push
            echo "âœ… Leaderboard changes pushed"
          fi
      
      - name: Summary
        if: always()
        run: |
          echo "## ðŸ¤– Auto-merge Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.validate.outputs.valid }}" == "true" ]; then
            echo "âœ… **PR #${{ github.event.pull_request.number }} validated and merged**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ“ Title: ${{ github.event.pull_request.title }}" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸŒ¿ Branch: \`${{ github.head_ref }}\`" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸŽ¯ Next: Leaderboard will update automatically" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Validation failed - PR not merged**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Please review the PR manually" >> $GITHUB_STEP_SUMMARY
          fi
