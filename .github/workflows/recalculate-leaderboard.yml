name: Recalculate Full Leaderboard

on:
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for recalculation (e.g., config changes, bug fix)'
        required: false
        default: 'Manual recalculation'

jobs:
  recalculate-all:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r actions/requirements.txt
      
      - name: Full leaderboard recalculation
        run: |
          echo "Starting full leaderboard recalculation from scratch..."
          echo "Reason: ${{ github.event.inputs.reason }}"
          python actions/recalculate_leaderboard.py
          echo "Full recalculation complete"
      
      - name: Extract replay data
        run: |
          echo "Extracting detailed replay data..."
          python actions/extract_replay_data.py
          echo "Replay data extraction complete"
      
      - name: Copy data files for GitHub Pages
        run: |
          echo "Copying data files to docs/ for GitHub Pages..."
          mkdir -p docs/data
          cp public/data/*.json docs/data/
          echo "Data files copied to GitHub Pages directory"
      
      - name: Check for changes
        id: changes
        run: |
          # Check if any data files changed
          CHANGED_FILES=""
          if ! git diff --quiet public/data/leaderboard.json; then
            CHANGED_FILES="$CHANGED_FILES public/data/leaderboard.json"
            echo "Leaderboard changes detected"
          fi
          if ! git diff --quiet public/data/replay_database.json; then
            CHANGED_FILES="$CHANGED_FILES public/data/replay_database.json"
            echo "Replay database changes detected"
          fi
          if ! git diff --quiet public/data/player_match_history.json; then
            CHANGED_FILES="$CHANGED_FILES public/data/player_match_history.json"
            echo "Player match history changes detected"
          fi
          if ! git diff --quiet docs/data/leaderboard.json 2>/dev/null; then
            CHANGED_FILES="$CHANGED_FILES docs/data/leaderboard.json"
            echo "GitHub Pages leaderboard changes detected"
          fi
          if ! git diff --quiet docs/data/replay_database.json 2>/dev/null; then
            CHANGED_FILES="$CHANGED_FILES docs/data/replay_database.json"
            echo "GitHub Pages replay database changes detected"
          fi
          if ! git diff --quiet docs/data/player_match_history.json 2>/dev/null; then
            CHANGED_FILES="$CHANGED_FILES docs/data/player_match_history.json"
            echo "GitHub Pages match history changes detected"
          fi
          
          if [ -n "$CHANGED_FILES" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "files=$CHANGED_FILES" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No data changes detected"
          fi
      
      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Also remove processed submissions cache for fresh start
          rm -f public/data/.processed_submissions.json
          
          git add ${{ steps.changes.outputs.files }}
          git add public/data/.processed_submissions.json || true
          git commit -m "Full leaderboard recalculation [skip ci]

          Reason: ${{ github.event.inputs.reason }}
          
          Complete recalculation of all rankings and statistics:
          - Reprocessed all submissions
          - Recalculated player rankings
          - Updated replay database
          - Regenerated match histories
          
          Triggered manually by: ${{ github.actor }}"
          git push
      
      - name: Summary
        run: |
          echo "## Full Recalculation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Reason**: ${{ github.event.inputs.reason }}" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.changes.outputs.changed }}" == "true" ]; then
            echo "**Status**: âœ… Data updated successfully" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Updated files:**" >> $GITHUB_STEP_SUMMARY
            for file in ${{ steps.changes.outputs.files }}; do
              echo "- $file" >> $GITHUB_STEP_SUMMARY
            done
          else
            echo "**Status**: â„¹ï¸ No changes needed" >> $GITHUB_STEP_SUMMARY
            echo "All data was already up to date" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Quick Links:**" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ† [Live Leaderboard](https://atlasfailed.github.io/bar-duel-championship/)" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“Š [Leaderboard Data](https://atlasfailed.github.io/bar-duel-championship/data/leaderboard.json)" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŽ® [Replay Database](https://atlasfailed.github.io/bar-duel-championship/data/replay_database.json)" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“ˆ [Match Histories](https://atlasfailed.github.io/bar-duel-championship/data/player_match_history.json)" >> $GITHUB_STEP_SUMMARY
